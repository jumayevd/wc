<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #d4d7e1);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
            padding: 20px;
            transition: all 0.5s ease;
        }

        /* Countdown Section */
        #countdown {
            margin-top: 40px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
        }

        #countdown h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
        }

        #timer {
            display: flex;
            justify-content: space-evenly;
            margin-top: 30px;
            gap: 20px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.4);
            padding: 30px 40px;
            border-radius: 15px;
            width: 150px;
            text-align: center;
            font-size: 2.5rem;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .time-box span {
            font-size: 3rem;
            font-weight: 700;
        }

        #timer .time-box div {
            font-size: 1.2rem;
            font-weight: 500;
        }

        #timer .time-box:hover {
            transform: scale(1.1);
        }

        /* Progress Bar Container */
        #progress-bar {
            margin-top: 40px;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        /* Title for the Progress Bar */
        #progress-bar h3 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        /* Progress Bar Visual */
        .progress-bar-container {
            position: relative;
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
        }

        /* Motion Filling Bar */
        #remaining-progress {
            height: 100%;
            background: linear-gradient(to right, #4caf50, #8bc34a, #cddc39);
            width: 0%; /* Dynamically updated using JavaScript */
            transition: width 1s ease;
        }

        /* Scale Lines and Labels */
        .scale-labels {
            position: absolute;
            top: 40px; /* Below the progress bar */
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .scale-label {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
        }

        /* Percentage Text */
        #progress-percentage {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
        }

        /* Heart Animation */
        @keyframes floatingHeart {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Gradient Background Animation */
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
    <!-- Heart Button -->
    <div id="flower-heart">
        ❤️
    </div>

    <!-- Hidden Message -->
    <div id="full-message">
        <h2>Our Special Message</h2>
        <p>We are so excited for our wedding day! Stay tuned for more updates.</p>
    </div>

    <!-- Countdown Section -->
    <div id="countdown">
        <h2>Wedding Countdown</h2>
        <div id="timer">
            <div class="time-box">
                <span id="days">00</span>
                <div>Days</div>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <div>Hours</div>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <div>Minutes</div>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <div>Seconds</div>
            </div>
        </div>
    </div>

    <!-- Progress Bar Section -->
    <div id="progress-bar">
        <h3>Wedding Progress</h3>
        <div class="progress-bar-container">
            <div id="remaining-progress"></div>
        </div>
        <div class="scale-labels">
            <div class="scale-label">2021</div>
            <div class="scale-label">2027</div>
        </div>
        <div id="progress-percentage">0%</div>
    </div>

    <script>
        // Date calculation
        const weddingDate = new Date("2027-08-15T00:00:00Z");
        const startDate = new Date("2021-01-01T00:00:00Z");

        // Heart click functionality
        const flowerHeart = document.getElementById('flower-heart');
        const fullMessage = document.getElementById('full-message');

        flowerHeart.addEventListener('click', () => {
            if (fullMessage.style.display === "none" || fullMessage.style.display === "") {
                fullMessage.style.display = "block";
            } else {
                fullMessage.style.display = "none";
            }
        });

        // Update countdown and progress every second
        function updateCountdown() {
            const currentDate = new Date();

            // Calculate remaining time
            const timeRemaining = weddingDate - currentDate;
            const totalTime = weddingDate - startDate;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Update countdown display
            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;

            // Update progress bar
            const progress = ((currentDate - startDate) / totalTime) * 100;
            document.getElementById('remaining-progress').style.width = `${progress}%`;
            document.getElementById('progress-percentage').innerText = `${Math.round(progress)}% Completed`;
        }

        // Update every second
        setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
