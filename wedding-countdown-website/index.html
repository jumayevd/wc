<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Our Wedding Countdown</h1>
  </header>
  
  <main>
    <section id="countdown">
      <h2>Time Remaining:</h2>
      <div id="timer">
        <div class="time-box">
          <span id="days">00</span>
          <div>Days</div>
        </div>
        <div class="time-box">
          <span id="hours">00</span>
          <div>Hours</div>
        </div>
        <div class="time-box">
          <span id="minutes">00</span>
          <div>Minutes</div>
        </div>
        <div class="time-box">
          <span id="seconds">00</span>
          <div>Seconds</div>
        </div>
      </div>
    </section>

    <section id="progress-bar">
      <h3>Progress Since We Met</h3>
      <div class="progress-bar-container">
        <div id="remaining-progress"></div>
      </div>
    </section>

    <section id="details">
      <h2>Wedding Details</h2>
      <p><strong>Estimated Wedding Date:</strong> August 2027</p>
      <p><strong>Venue:</strong> Dream Wedding Hall</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
