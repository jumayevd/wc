<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Wedding Countdown</h1>
    </div>
  </header>

  <main>
    <section id="countdown">
      <h2>Time Remaining:</h2>
      <div id="timer">
        <div class="time-box">
          <span id="days">00</span><br>Days
        </div>
        <div class="time-box">
          <span id="hours">00</span><br>Hours
        </div>
        <div class="time-box">
          <span id="minutes">00</span><br>Minutes
        </div>
        <div class="time-box">
          <span id="seconds">00</span><br>Seconds
        </div>
      </div>
    </section>

    <section id="details">
      <h2>Wedding Details</h2>
      <p><strong>Wedding Date:</strong> <span id="wedding-date">June 1, 2025</span></p>
      <p><strong>Venue:</strong> Dream Wedding Hall</p>
    </section>

    <section id="progress">
      <div class="progress-bar-container">
        <div id="remaining-progress"></div>
      </div>
    </section>

    <section id="share">
      <h3>Share the Excitement</h3>
      <div class="share-buttons">
        <a href="https://twitter.com/share?url=https://marriage-count.vercel.app&text=Countdown%20to%20the%20big%20day!" target="_blank">Twitter</a>
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://marriage-count.vercel.app" target="_blank">Facebook</a>
      </div>
    </section>

    <section id="milestones">
      <h3>Wedding Milestones</h3>
      <ul>
        <li>Engagement: January 1, 2024</li>
        <li>Wedding Ceremony: June 1, 2025</li>
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
