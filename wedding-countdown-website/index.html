<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Our Wedding Countdown</h1>
  </header>
  <main>
    <section id="countdown">
      <h2>Time Remaining:</h2>
      <div id="timer">
        <div class="time-box">
          <span id="days">0</span>
          <div>Days</div>
        </div>
        <div class="time-box">
          <span id="hours">0</span>
          <div>Hours</div>
        </div>
        <div class="time-box">
          <span id="minutes">0</span>
          <div>Minutes</div>
        </div>
        <div class="time-box">
          <span id="seconds">0</span>
          <div>Seconds</div>
        </div>
      </div>
    </section>
    <section id="progress-bar">
      <h3>Time Progress Bar</h3>
      <div class="progress-bar-container">
        <div id="remaining-progress"></div>
        <div class="progress-label start-label">2021</div>
        <div class="progress-label end-label">2027</div>
      </div>
      <p id="progress-percentage">0% completed</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
